<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <main id="main-container">
    <div id="card-container">
      <section id="resultcard">
        <div id="resultcontent">
          <h3>Your Result</h3>
          <div id="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div id="result">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </section>
      
      <section id="summarycard">
        <div id="summarytable">
          <h3>Summary</h3>
          <div class="item" id="reaction"><img src="./assets/images/icon-reaction.svg" />Reaction<div class="itemtotal"><strong>80</strong><span class="dimmed"> / 100</span></div></div>
          <div class="item" id="memory"><img src="./assets/images/icon-memory.svg" />Memory<div class="itemtotal"><strong>92</strong><span class="dimmed"> / 100</span></div></div>
          <div class="item" id="verbal"><img src="./assets/images/icon-verbal.svg" />Verbal<div class="itemtotal"><strong>61</strong><span class="dimmed"> / 100</span></div></div>
          <div class="item" id="visual"><img src="./assets/images/icon-visual.svg" />Visual<div class="itemtotal"><strong>72</strong><span class="dimmed"> / 100</span></div></div>
          <div class="btn">Continue</div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shane Crosby</a>.
    </div>
  </footer>
</body>
</html>
